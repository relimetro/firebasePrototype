syntax = "proto3";
option go_package = "example/proto_example";
option java_package = "com.example.testgrpc";

service serv {
  rpc Login(UserLogin) returns (SessionToken) {}
  rpc getDetails(UserRequest) returns (UserDetails) {}
  rpc getRisk(SessionToken) returns (RiskScore) {}
}

message UserRequest {
  int64 SessionToken = 1;
  string UserId = 2;
}

message UserLogin {
  string userName = 1;
  string plaintextPassword = 2;
}
message SessionToken {
  int64 temp = 1;
}
message UserID {
  string userName = 1;
}
message UserDetails {
  string details = 1;
}
message RiskScore {
  int32 score = 1;
}




